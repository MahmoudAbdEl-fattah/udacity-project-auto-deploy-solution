- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: Install the gpg key for nodejs LTS
  apt_key:
    url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    state: present

- name: Add nodesource repositories for nodejs
  become: yes
  apt_repository:
    repo: "deb https://deb.nodesource.com/setup_14.x"
    state: present

- name: "install node dependencies."
  become: yes
  apt:
    name: [ "nodejs", "npm" ]
    state: latest
    update_cache: yes

- name: "Install zip utility."
  become: yes
  apt:
    name: [ "zip", "unzip" ]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present


